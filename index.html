<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <div class="nav">
            <div class="logo">Header Logo</div>

                    <li>header link one</li>

                </ul>
            </div>
        </div>
        <div class="signup">

            <div class="picture">
